<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleSync - Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.css' rel='stylesheet' />
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Teacher Dashboard</h1>
            <div class="user-info">
                <span id="teacherDisplay"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class=""></div>

            <section class="">
                <div>
                    <div>Total lectures</div>
                    <div>Total left</div>
                    <div>Total Done</div>
                </div>
                <div>
                    <h3>Upcoming Adjustments</h3>
                    <div></div>
                </div>
                <div>
                    Total Schedule
                    <div></div>
                </div>
                <div>
                    Adjustment Proposels
                    <div></div>
                </div>
            </section>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
